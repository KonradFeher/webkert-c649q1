<div class="container">
  <mat-card class="main-card">
    <mat-card-title *ngIf="loggedInUser"><h2>Your Vitamin Days</h2></mat-card-title>
    <mat-card *ngIf="loggedInUser">
      <mat-card-title> Let's get bananalytical...</mat-card-title>
      <mat-card-content>
        <table mat-table [dataSource]="userDays">

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let userDay"> {{userDay.date | date}} </td>
          </ng-container>

          <ng-container matColumnDef="fruits">
            <th mat-header-cell *matHeaderCellDef> Fruits Eaten </th>
            <td mat-cell *matCellDef="let userDay"> {{userDay.fruits | fruit}} </td>
          </ng-container>

          <ng-container matColumnDef="vitaminC">
            <th mat-header-cell *matHeaderCellDef> Vitamin C</th>
            <td mat-cell *matCellDef="let userDay"> {{userDay.vitaminC | vitamin}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let userDay">
              <button mat-icon-button color="warn" (click)="onDelete(userDay)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-fab color="accent" aria-label="add-day" [routerLink] ="'/new-day'">
          <mat-icon>add</mat-icon>
        </button>

      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="logMeOut()">Log out</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="login-card" *ngIf="!loggedInUser">
      <mat-card-header>You're not logged in yet, so let's get to it.</mat-card-header>
      <mat-card-subtitle>No account? Set one up real quick!</mat-card-subtitle>
      <mat-card-actions align="end">
        <button mat-button [routerLink]="'/login'">LOG IN</button>
        <button mat-button [routerLink]="'/register'">REGISTER</button>
      </mat-card-actions>
    </mat-card>
  </mat-card>
</div>
